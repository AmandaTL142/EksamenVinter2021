<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 ><td th:text="${subproject.getSubprojectTitle()}"></h1>
<h1>Edit employees</h1>

<form method="POST" action="/addEmployeeToSubprojectInput">

    <h2>Connected employees</h2>
<tr
        th:each="employee : ${subprojectEmployees}">
    <td th:text="${employee.getEmployeeName()}"></td>
    <br>

</tr>

    <br>

    <h2>Add employee</h2>
<td>
    <select th:name="subproject-employeeId-input">

        <option th:each="employee :${allEmployees}"
                th:value="${employee.getEmployeeId()}"
                th:text="${employee.getEmployeeName()}">
        </option>
    </select>
</td>
</br>

    <br><input type="submit" value="Add employee"></br>
</form>

</body>
</html>
