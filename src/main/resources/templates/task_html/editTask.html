<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
<h1>Edit task</h1>

<form method="POST" action="/editTaskChanges">

    <table>
        <tr th:each="task:${tasks}">
            <div class = "container">

                <label>Title: </label>
                <input name="new-task-title" type="text" th:value="${task.title}" ><br>


                <label>Description: </label>
                <input name="new-task-description" type="text" th:value="${task.description}"><br>

                <label>estimatedTime: </label>
                <input name="new-task-estimatedTime" type="text" th:value="${task.estimatedTime}"><br>

                <label>TimeUsed: </label>
                <input name="new-task-timeUsed" type="text" th:value="${task.timeUsed}"><br>

                <label>Start date: </label>
                <input name="new-task-startDate" type="date" th:value="${task.startDate}"><br>

                <label> End date: </label>
                <input name="new-task-endDate" type="date" th:value="${task.endDate}"><br>




                <label>status: </label>
                <select name="new-task-status" id="status">
                    <option value="Pending">Pending</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Complete">Complete</option>
                </select>
                </br>

            </div>

            <div class="container">
                <input type="submit" value="Update Task">
            </div>

        </tr>
    </table>

</form>

</body>
</html>
