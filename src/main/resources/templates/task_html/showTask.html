<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show task</title>
    <link th:href="@{../static/style/Style.css}" type="text/css" rel="stylesheet">
    <link href="../../static/style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/Style.css" type="text/css" rel="stylesheet">



</head>
<body>
<div class="background">
<h1>Overview Task</h1>

<h1><td th:text="${project.getProjectTitle()}"></h1></td>

<table>

    <tr>
        <th id="Titel">Title </th>
        <th id="description">Description </th>
        <th id="estimatedTime">Estimated Time </th>
        <th id="timeUsed">Time Used </th>
        <th id="status">Status </th>
        <th id="startDate">start date </th>
        <th id="endDate">end date </th>


    </tr>
    <tr th:each="task:${tasks}">
        <td th:text ="${task.getTitle()}"></td>
        <td th:text="${task.getDescription()}"></td>
        <td th:text="${task.getEstimatedTime()}"></td>
        <td th:text="${task.getTimeUsed()}"></td>
        <td th:text="${task.getStatus()}"></td>
        <td th:text="${task.getStartDate()}"></td>
        <td th:text="${task.getEndDate()}"></td>


        <td>
            <button class="taskbutton">
                <a th:href="@{/editTask/{thisTask}(thisTask=${task.getId()})}">Edit task</a>
            </button>
        </td>

        <td>
            <button>
                <a th:href="@{/deleteTask/{id}(id=${task.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </button>
        </td>


    </tr>

    <button>
        <a th:href="@{/createTask/{id}(id=${project.getProjectId()})}">Create Task</a>
    </button>

</table>

</div>
</body>
</html>
