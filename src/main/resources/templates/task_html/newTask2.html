<!DOCTYPE html>
<html lang="dkk" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>newTask</title>
</head>
<body>


<form method="POST" action="/createNewTaskFromSubproject">
  <div class = "container">
    <h1 th:text="${project.getProjectTitle()}"></h1>

    <h2>Create a new task</h2>

  </div>

  <div class = "container">

    <label for="status">Title:</label>
    <input type="text" placeholder="title" name="new-task-title" required>

    <label for="status">Description:</label>
    <input type="text" placeholder="description" name="new-task-description">

    <label for="status">Estimated Time:</label>
    <input type="text" placeholder="estimated Time" name="new-task-estimatedTime" required>

    <label for="status">Time Used:</label>
    <input type="text" placeholder="timeUsed" name="new-task-timeUsed">

    <label for="status">Starte date:</label>
    <input type="date" placeholder="startDate" name="new-task-startDate" required>

    <label for="status">End date:</label>
    <input type="date" placeholder="endDate" name="new-task-endDate" required>

    <label for="status">status:</label>
    <select name="new-task-status" id="status">
      <option value="Ikke påbegyndt">On Hold</option>
      <option value="Påbegyndt">Pending</option>
      <option value="Færdig">Complete</option>
    </select>
    </br>

  </div>

  <div class="container">
    <input type="submit" value="Create Task">
  </div>

  <!--input type=number min"1" max "24 - for time"-->
  <!--input type=number min"1" max "24 - for minutter"-->
  <!--input type=number min"1" max "24 - for sekunder"-->


</form>


</body>
</html>
