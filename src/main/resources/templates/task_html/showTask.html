<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show Task</title>
</head>
<body>
<h1>Overview Task</h1>

<h1><td th:text="${project.getProjectTitle()}"></h1></td>

<table>

    <tr>
        <th id="Titel">Title </th>
        <th id="description">Description </th>
        <th id="estimatedTime">Estimated Time </th>
        <th id="timeUsed">Time Used </th>
        <th id="status">Status </th>
    </tr>
    <tr th:each="task:${tasks}">
        <td th:text ="${task.getTitle()}"></td>
        <td th:text="${task.getTitle()}"></td>
        <td th:text="${task.getDescription()}"></td>
        <td th:text="${task.getEstimatedTime()}"></td>
        <td th:text="${task.getTimeUsed()}"></td>
        <td th:text="${task.getStatus()}"></td>

        <td>
            <button class="taskbutton">
                <a th:href="@{/editTask/{id}(id=${task.getId})}">Edit task</a>
            </button>
        </td>

        <td>
            <button>
                <a th:href="@{/deleteTask/{id}(id=${task.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
            </button>
        </td>
    </tr>

</table>
