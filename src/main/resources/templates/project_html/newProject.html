<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<!-- Amanda Tolstrup Laursen -->
<head>
    <meta charset="UTF-8">
    <title>New project</title>
    <link th:href="@{../static/style/Style.css}" type="text/css" rel="stylesheet">
    <link href="../../static/style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/Style.css" type="text/css" rel="stylesheet">


</head>
<body>
<div class="background">
    <div class="content-form">
<h1> Create new project </h1>

<div>
    <form method="POST" action="/createNewProject">
        <label>Titel:</label><br>
        <input name="project-title-input" type="text" required><br>

        <label>Deadline:</label><br>
        <input type="date" name="project-deadline-input" min="2018-01-01" max="2030-12-31"></br>

        <label>Expected Price:</label><br>
        <input name="project-baseprice-input" type="text" required><br>

        <label>Description:</label><br>
        <input name="project-description-input" type="text" required><br>

        <!--
        <label>Name of Customer:</label><br>
        <input name="project-customer-input" type="text"><br>
        -->

        <h2>Choose Customer</h2>
        <td>
            <select th:name="project-customer-input">

                <option th:each="customer :${allCustomers}"
                        th:value="${customer.getCustomerId()}"
                        th:text="${customer.getCustomerName()}">
                </option>
            </select>
        </td>


        <!--https://www.w3schools.com/tags/att_select_form.asp-->
        <label for="status">Status:</label>
        <br>
        <select name="project-status-input" id="status">
            <option selected disabled></option>
            <option value="Pending">Pending</option>
            <option value="Ongoing">Ongoing</option>
            <option value="Complete">Complete</option>
        </select>
        </br>

        <br><input type="submit" value="Create"></br>

    </form>


</div>

<form>
    <input type="button" value="Back" onclick="history.go(-1)">
</form>
    </div>
</div>

</body>
</html>
