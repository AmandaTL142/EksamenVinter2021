<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<!-- Amanda Tolstrup Laursen -->
<head>
    <meta charset="UTF-8">
    <title>Edit employees</title>
    <link th:href="@{../../static/style/Style.css}" type="text/css" rel="stylesheet">
    <link href="../../static/style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="background">

<h1 ><td th:text="${project.getProjectTitle()}"></h1>
<h1>Edit employees</h1>

<form method="POST" action="/addEmployeeToProjectInput">

    <h2>Connected employees</h2>
<tr
        th:each="employee : ${projectEmployees}">
    <td th:text="${employee.getEmployeeName()}"></td>
    <br>

</tr>

    <br>

    <h2>Add employee</h2>
<td>
    <select th:name="project-employeeId-input">

        <option th:each="employee :${allEmployees}"
                th:value="${employee.getEmployeeId()}"
                th:text="${employee.getEmployeeName()}">
        </option>
    </select>
</td>
</br>

    <br><input type="submit" value="Add employee"></br>
</form>

<form>
    <input type="button" value="Back" onclick="history.go(-1)">
</form>
</div>
</body>
</html>
