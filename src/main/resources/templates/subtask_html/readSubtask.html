<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
<td th:text="${task.getTitle()}"></td>
</h1>

<table>
    <tr>
        <th id="Titel">Title </th>
        <th id="description">Description </th>
        <th id="estimatedTime">Estimated Time </th>
        <th id="timeUsed">Time Used </th>
        <th id="status">Status </th>
        <th id="startDate">start date </th>
        <th id="endDate">end date </th>
    </tr>

    <tr th:each="subtask:${subtasks}">
        <td th:text ="${subtask.getTitle()}"></td>
        <td th:text="${subtask.getDescription()}"></td>
        <td th:text="${subtask.getEstimatedTime()}"></td>
        <td th:text="${subtask.getTimeUsed()}"></td>
        <td th:text="${subtask.getStatus()}"></td>
        <td th:text="${subtask.getStartDate()}"></td>
        <td th:text="${subtask.getEndDate()}"></td>

        <td>
            <button class="subtaskbutton">
                <a th:href="@{/editSubtask/{thisSubtask}(thisSubtask=${subtask.getId()})}">Edit subtask</a>
            </button>
        </td>

        <td>
            <button>
                <a th:href="@{/deleteSubtask/{id}(id=${subtask.getId()})}"
                   onclick="return confirm('Are you sure you want to delete this subtask?');">Delete</a>
            </button>
        </td>

    </tr>

</table>

</body>
</html>
