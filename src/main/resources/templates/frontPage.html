<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{../static/style/Style.css}" type="text/css" rel="stylesheet">
    <link href="../static/style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/header.css" type="text/css" rel="stylesheet">
    <link href="../static/style/header.css" type="text/css" rel="stylesheet">
    <link th:href="@{../static/style/header.css}" type="text/css" rel="stylesheet">



    <title>Overview</title>
</head>
<body>

<div class="background">

<div th:if = "${session.employee.role == 'MANAGER'}">
    <div th:replace="fragments/headers :: Manager-header"></div>
</div>

<div th:if = "${session.employee.role == 'STAFF'}">
    <div th:replace="fragments/headers :: Employee-header"></div>
</div>

<table>
    <tr>
        <th id="Titel">Title</th>
        <th id="description">Description</th>
        <th id="deadline">Deadline</th>
        <th id="status">Status</th>
        <th id="startdate">Start date</th>
        <th id="enddate">End date</th>
        <th id="employees">Employees</th>
    </tr>
    <tr
            th:each="project : ${session.employee.getActiveProjectArray()}">
        <td th:text="${project.getProjectTitle()}"></td>
        <td th:text="${project.getDescription()}"></td>
        <td th:text="${#dates.format(project.getDateinDateFormat(project.getProjectDeadline()), 'yyyy-MM-dd')}"></td>
        <td th:text="${project.getStatus()}"></td>
        <td th:text="${project.getStartDate()}"></td>
        <td th:text="${project.getEndDate()}"></td>
        <td th:text="${project.getEmployeesNamesFromProject()}"></td>

        <td>
            <a class="link" th:if = "${session.employee.role == 'MANAGER'}" th:href="@{/editProject/{id}(id=${project.getProjectId()})}"> Edit </a>
        </td>

        <td>
            <a class="link" th:if = "${session.employee.role == 'MANAGER'}" th:href="@{/deleteProject/{id}(id=${project.getProjectId()})}"
               onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
        </td>

    </tr>
</table>
<button th:if = "${session.employee.hasCompletedProjects() == false}" class="button" onclick="myFunction()" disabled>Show finished projects</button>
<button th:unless = "${session.employee.hasCompletedProjects() == false}" class="button" onclick="myFunction()">Show finished projects</button>

<div id="finishedProjects" hidden>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Status</th>
            <th>Start date</th>
            <th> End date</th>
            <th>Employees</th>
        </tr>
        <tr
                th:each="project : ${session.employee.getCompletedProjectArray()}">
            <td th:text="${project.getProjectTitle()}"></td>
            <td th:text="${project.getDescription()}"></td>
            <td th:text="${#dates.format(project.getDateinDateFormat(project.getProjectDeadline()), 'yyyy-MM-dd')}"></td>
            <td th:text="${project.getStatus()}"></td>
            <td th:text="${project.getStartDate()}"></td>
            <td th:text="${project.getEndDate()}"></td>
            <td th:text="${project.getEmployeesNamesFromProject()}"></td>

            <td>
                <a th:if = "${session.employee.role == 'MANAGER'}" th:href="@{/editProject/{id}(id=${project.getProjectId()})}"> Edit </a>
            </td>

            <td>
                <a th:if = "${session.employee.role == 'MANAGER'}" th:href="@{/deleteProject/{id}(id=${project.getProjectId()})}"
                   onclick="return confirm('Are you sure you want to delete this project?');">Delete</a>
            </td>

        </tr>
    </table>
</div>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("finishedProjects");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>


</body>
</html>
