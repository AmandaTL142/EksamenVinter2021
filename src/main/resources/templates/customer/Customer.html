<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>

<div th:if = "${session.employee.role == 'MANAGER'}">
    <div th:replace="fragments/headers :: Manager-header"></div>
</div>

<div th:if = "${session.employee.role == 'STAFF'}">
    <div th:replace="fragments/headers :: Employee-header"></div>
</div>

<h1>Our Customers</h1>

<table>
    <tr>
        <th id="ID">ID</th>
        <th id="CustomerName">Name</th>
    </tr>
    <tr>
    <td th:text="${customer.getSubprojectDescription()}"></td>
    <td th:text="${customer.getSubprojectDeadline()}"></td>

        <td>
            <a th:if = "${session.employee.role == 'MANAGER'}" th:href="@{/editCustomer/{id}(id=${customer.getCustomerId()})}"> Edit </a>
        </td>

        <td>
            <a th:if = "${session.employee.role == 'MANAGER'}" th:href="@{/deleteCustomer/{id}(id=${customer.getCustomerId()})}"
        </td>
    </tr>
    <table>

</body>
</html>
