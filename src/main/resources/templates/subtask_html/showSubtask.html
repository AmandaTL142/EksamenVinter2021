<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show subtask</title>
    <link th:href="@{../static/style/Style.css}" type="text/css" rel="stylesheet">
    <link href="../../static/style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/Style.css" type="text/css" rel="stylesheet">



</head>
<body>
<div class="background">
    <h1>Overview Task</h1>

    <h1><td th:text="${task.getTitle()}"></h1></td>

    <table>

        <tr>
            <th id="Titel">Title </th>
            <th id="description">Description </th>
            <th id="estimatedTime">Estimated Time </th>
            <th id="timeUsed">Time Used </th>
            <th id="status">Status </th>
            <th id="startDate">start date </th>
            <th id="endDate">end date </th>



        </tr>
        <tr th:each="subtask:${subtasks}">
            <td th:text ="${subtask.getTitle()}"></td>
            <td th:text="${subtask.getDescription()}"></td>
            <td th:text="${subtask.getEstimatedTime()}"></td>
            <td th:text="${subtask.getTimeUsed()}"></td>
            <td th:text="${subtask.getStatus()}"></td>
            <td th:text="${subtask.getStartDate()}"></td>
            <td th:text="${subtask.getEndDate()}"></td>


            <td>
                <button class="subtaskbutton">
                    <a th:href="@{/editSubtask/{thisSubtask}(thisSubtask=${subtask.getSubtaskID() })}">Edit Subtask</a>
                </button>
            </td>

            <td>
                <button>
                    <a th:href="@{/deleteSubtask/{id}(id=${subtask.getSubtaskID()})}"
                       onclick="return confirm('Are you sure you want to delete this subtask?');">Delete</a>
                </button>
            </td>


        </tr>

        <button>
            <a th:href="@{/createSubtask/{id}(id=${task.getId()})}">Create Subtask</a>
        </button>

    </table>

</div>
</body>
</html>
