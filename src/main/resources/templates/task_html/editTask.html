<!DOCTYPE html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
    <link th:href="@{../static/style/Style.css}" type="text/css" rel="stylesheet">
    <link href="../../static/style/Style.css" type="text/css" rel="stylesheet">
    <link href="style/Style.css" type="text/css" rel="stylesheet">



</head>
<body>
<div class="background">
    <div class="content-form">
<h1>Edit task </h1>

<form method="POST" action="/editTaskChanges">

    <table>
        <tr th:each="task:${tasks}">
            <div class = "container">

                <type>Title: </type> <br>
                <input name="new-task-title" type="text" th:placeholder="${task.title}" ><br>


                <label>Description: </label><br>
                <input name="new-task-description" type="text" th:placeholder="${task.description}"><br>

                <label>Estimated Time: </label><br>
                <input name="new-task-estimatedTime" type="text" th:placeholder="${task.estimatedTime}"><br>

                <label>Time Used: </label><br>
                <input name="new-task-timeUsed" type="text" th:placeholder="${task.timeUsed}"><br>

                <select name="new-task-status" id="status">
                    <option value="Pending">Pending</option>
                    <option value="Ongoing">Ongoing</option>
                    <option value="Complete">Complete</option>
                </select>
                </br>

            </div>

            <div class="container">
                <input type="submit" value="Update Task">
            </div>

        </tr>
    </table>

</form>
</div>
</div>
</body>
</html>
