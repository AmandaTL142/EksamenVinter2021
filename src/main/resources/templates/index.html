<body>
<div class="background">
<h1>Velkommen til projektstyring</h1>
    <div id="loginContent">
        <p id="login">Login</p>
        <form method="POST" action="/login">
            <input class="loginform" type="text" placeholder="Id" name="employee_id" required>
            <input class="loginform" type="password" placeholder="Password" name="password" id="password" required>
            <input id="showPassword" type="button" onclick="hidePassword(); change()" value="Show Password"> <br>
            <input id="submit" type="submit" value="Login">
        </form>

        <!-- https://www.w3schools.com/howto/howto_js_toggle_password.asp -->
        <script>
            function hidePassword() {
                var x = document.getElementById("password");
                if (x.type === "password") {
                    x.type = "text";
                } else {
                    x.type = "password";
                }
            }
            function change() {
                var elem = document.getElementById("showPassword");
                if (elem.value=="Hide Password") elem.value = "Show Password";
                else elem.value = "Hide Password";
            }

        </script>


    </div>
</div>
